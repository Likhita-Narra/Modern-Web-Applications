<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Lassi House Menu</caption>
        <thead>
            <tr>
                <th>Section</th>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="3">Fresh Juices</td>
            <td>Orange Juice</td>
            <td>$3.99</td>
        </tr>
        <tr>
            <td>Apple Juice</td>
            <td>$3.49</td>
        </tr>
        <tr>
            <td>Mixed Berry Juice</td>
            <td>$4.99</td>
        </tr>
        <tr>
            <td rowspan="2">Smoothies</td>
            <td>Strawberry Banana</td>
            <td>$5.49</td>
        </tr>
        <tr>
            <td>Mango Pineapple</td>
            <td>$5.99</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>$23.95</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
